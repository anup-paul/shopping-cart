<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="phoneMinus-button" class="fas fa-minus"></i></button>
                           <input id="count-number" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="phonePlus-button" class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phone-amount" >1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="backCoverMinus-button" class="fas fa-minus"></i></button>
                           <input id="backCover-number" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="backCoverPlus-button" class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="backCover-amount" >59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal-amount">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total-amount">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      //iphone plus button
      const phonePlusButton = document.getElementById('phonePlus-button');
      phonePlusButton.addEventListener('click',function()
      {
         //console.log('clicked plusButton');
         const countNumber = document.getElementById('count-number').value;
         const convertNumber = parseFloat(countNumber);
         const totalNumber = convertNumber+1;
         document.getElementById('count-number').value = totalNumber;


         const phoneAmount = document.getElementById('phone-amount').innerText;
         //console.log(phoneAmount);
         const phoneAmountConvertNumber = parseFloat(phoneAmount);
         var totalPhoneAmount = phoneAmountConvertNumber+1219;
         document.getElementById('phone-amount').innerText = totalPhoneAmount;

         const subTotalAmount = document.getElementById('subTotal-amount').innerText;
         const subTotalAmountConvertNumber = parseFloat(subTotalAmount);
         const backCoverAmount = document.getElementById('backCover-amount').innerText;
         const backCoverAmountConvertNumber = parseFloat(backCoverAmount);
         const subTotalCost = totalPhoneAmount + backCoverAmountConvertNumber;
         //console.log(subTotalCost);
         document.getElementById('subTotal-amount').innerText = subTotalCost;

         const totalAmount = document.getElementById('total-amount').innerText;
         const totalAmountConvertNumber = parseFloat(totalAmount);
         const totalCost = subTotalCost;
         document.getElementById('total-amount').innerText = totalCost;
      })

      //phoneMinusButton
      const phoneMinusButton = document.getElementById('phoneMinus-button');
      phoneMinusButton.addEventListener('click',function()
      {
         //console.log('clicked');
         const countNumber = document.getElementById('count-number').value;
         const convertNumber = parseFloat(countNumber);
         const totalNumber = convertNumber-1;
         document.getElementById('count-number').value = totalNumber;


         const phoneAmount = document.getElementById('phone-amount').innerText;
         //console.log(phoneAmount);
         const phoneAmountConvertNumber = parseFloat(phoneAmount);
         var totalPhoneAmount = phoneAmountConvertNumber-1219;
         document.getElementById('phone-amount').innerText = totalPhoneAmount;


         const subTotalAmount = document.getElementById('subTotal-amount').innerText;
         const subTotalAmountConvertNumber = parseFloat(subTotalAmount);
         const backCoverAmount = document.getElementById('backCover-amount').innerText;
         const backCoverAmountConvertNumber = parseFloat(backCoverAmount);
         const subTotalCost = totalPhoneAmount + backCoverAmountConvertNumber;
         document.getElementById('subTotal-amount').innerText = subTotalCost;
         

         const totalAmount = document.getElementById('total-amount').innerText;
         const totalAmountConvertNumber = parseFloat(totalAmount);
         const totalCost = subTotalCost;
         document.getElementById('total-amount').innerText = totalCost;
      })


      // backCover plus button
      const backCoverPlusButton = document.getElementById('backCoverPlus-button')
      backCoverPlusButton.addEventListener('click',function()
      {
         const backCoverNumber = document.getElementById('backCover-number').value;
         const backCoverConvertNumber = parseFloat(backCoverNumber);
         const backCoverTotalNumber = backCoverConvertNumber+1;
         document.getElementById('backCover-number').value = backCoverTotalNumber;

         const backCoverAmount = document.getElementById('backCover-amount').innerText;
         const backCoverAmountConvertNumber = parseFloat(backCoverAmount);
         var backCoverTotalAmount = backCoverAmountConvertNumber + 59;
         document.getElementById('backCover-amount').innerText = backCoverTotalAmount;

         const subTotalAmount = document.getElementById('subTotal-amount').innerText;
         const subTotalAmountConvertNumber = parseFloat(subTotalAmount);
         const phoneAmount = document.getElementById('phone-amount').innerText;
         const phoneAmountConvertNumber = parseFloat(phoneAmount);
         const subTotalCost = phoneAmountConvertNumber + backCoverTotalAmount;
         document.getElementById('subTotal-amount').innerText = subTotalCost;

         const totalAmount = document.getElementById('total-amount').innerText;
         const totalAmountConvertNumber = parseFloat(totalAmount);
         const totalCost = subTotalCost;
         document.getElementById('total-amount').innerText = totalCost;
      })

      //backCoverMinusButton

      const backCoverMinusButton =  document.getElementById('backCoverMinus-button');
      backCoverMinusButton.addEventListener('click',function()
      {
         const backCoverNumber = document.getElementById('backCover-number').value;
         const backCoverConvertNumber = parseFloat(backCoverNumber);
         const backCoverTotalNumber = backCoverConvertNumber-1;
         document.getElementById('backCover-number').value = backCoverTotalNumber;


         const backCoverAmount = document.getElementById('backCover-amount').innerText;
         const backCoverAmountConvertNumber = parseFloat(backCoverAmount);
         var backCoverTotalAmount = backCoverAmountConvertNumber - 59;
         document.getElementById('backCover-amount').innerText = backCoverTotalAmount;


         const subTotalAmount = document.getElementById('subTotal-amount').innerText;
         const subTotalAmountConvertNumber = parseFloat(subTotalAmount);
         const phoneAmount = document.getElementById('phone-amount').innerText;
         const phoneAmountConvertNumber = parseFloat(phoneAmount);
         const subTotalCost = phoneAmountConvertNumber + backCoverTotalAmount;
         document.getElementById('subTotal-amount').innerText = subTotalCost;

         const totalAmount = document.getElementById('total-amount').innerText;
         const totalAmountConvertNumber = parseFloat(totalAmount);
         const totalCost = subTotalCost;
         document.getElementById('total-amount').innerText = totalCost;
      })

   </script>
</body>

</html>
